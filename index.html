<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Image Gallery with Filters & Lightbox</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Responsive Image Gallery with Filters & Lightbox</h1>

<div class="filter-buttons">
  <button class="filter-btn active" data-filter="all">All</button>
  <button class="filter-btn" data-filter="nature">Nature</button>
  <button class="filter-btn" data-filter="architecture">Architecture</button>
  <button class="filter-btn" data-filter="people">People</button>
</div>

<div class="gallery" id="gallery">
  <div class="gallery-item" data-category="nature">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Nature 1" />
  </div>
  <div class="gallery-item" data-category="architecture">
    <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=400&q=80" alt="Architecture 1" />
  </div>
  <div class="gallery-item" data-category="people">
    <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=400&q=80" alt="People 1" />
  </div>
  <div class="gallery-item" data-category="nature">
    <img src="https://images.unsplash.com/photo-1468071174046-657d9d351a40?auto=format&fit=crop&w=400&q=80" alt="Nature 2" />
  </div>
  <div class="gallery-item" data-category="architecture">
    <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?auto=format&fit=crop&w=400&q=80" alt="Architecture 2" />
  </div>
  <div class="gallery-item" data-category="people">
    <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=400&q=80" alt="People 2" />
  </div>
  <div class="gallery-item" data-category="nature">
    <img src="https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=400&q=80" alt="Nature 3" />
  </div>
  <div class="gallery-item" data-category="architecture">
    <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=400&q=80" alt="Architecture 3" />
  </div>
  

<div class="lightbox" id="lightbox">
  <div class="lightbox-content">
    <button class="close-btn" id="closeBtn" aria-label="Close">&times;</button>
    <button class="lightbox-btn prev-btn" id="prevBtn" aria-label="Previous">&#10094;</button>
    <img src="" alt="Expanded Image" id="lightboxImage" />
    <button class="lightbox-btn next-btn" id="nextBtn" aria-label="Next">&#10095;</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
